<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Binary Search</h1>

        <label for="numbers">Enter sorted numbers:</label>
        <input type="text" id="numbers" placeholder="Enter sorted array values e.g. 1,3,5,7,9">

        <label for="target">Enter target number:</label>
        <input type="text" id="target" placeholder="Enter your Target number">

        <button id="searchBtn">Search</button>

        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>

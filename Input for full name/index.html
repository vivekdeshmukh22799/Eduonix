<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Name App</title>
</head>

<body>
    <div class="container">

        <h1>Full Name Application</h1>
        <form id="nameForm">
            <label for="firstName">First Name :</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>

            <label for="middleName">Middle Name :</label>
            <input type="text" id="middleName" placeholder="Enter your middle name"  required>

            <label for="lastName">Surname Name :</label>
            <input type="text" id="lastName" placeholder="Enter your Surname name"  required>

            <button type="button" id="submitBtn" onclick="printFullName()" >Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
